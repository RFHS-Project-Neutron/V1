<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapers.com/images/hd/pure-black-oled-l77wpyl1roxtxnwy.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .video-container video {
            min-width: 80%;
            max-width: 90%;
            height: auto;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #purchaseButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #purchaseButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" controls>
            <source src="https://go.wootly.ch/dash?source=web&id=bb5eee35477b91c3f1f3e7692475e0a57535b883&sig=4qf-kjpEWYK9DfisgqWGcQ&expire=1716391734&ofs=11&usr=183615" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="premiumPopup" class="popup">
        <span class="close">&times;</span>
        <div class="popup-content">
            <h2>This is a premium feature</h2>
            <div id="premiumBenefits">
                <p>As a premium member, you'll enjoy the following benefits:</p>
                <ul>
                    <li>Access to exclusive content</li>
                    <li>Ad-free experience</li>
                    <li>Early access to new releases</li>
                    <li>Priority customer support</li>
                    <li>Download videos for offline viewing</li>
                    <li>HD and 4K streaming options</li>
                </ul>
            </div>
            <button id="purchaseButton">Purchase Premium</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('mainVideo');
            var popup = document.getElementById('premiumPopup');
            var span = document.getElementsByClassName('close')[0];

            // Fullscreen button override
            video.addEventListener('webkitfullscreenchange', showPopup);
            video.addEventListener('mozfullscreenchange', showPopup);
            video.addEventListener('fullscreenchange', showPopup);
            video.addEventListener('MSFullscreenChange', showPopup);

            function showPopup() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    document.exitFullscreen();
                    popup.style.display = "block";
                }
            }

            span.onclick = function() {
                popup.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == popup) {
                    popup.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
