<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Set initial height to 70% of the viewport height */
            max-width: 80%; /* Set maximum width to 80% of the viewport width */
            max-height: 80%; /* Set maximum height to 80% of the viewport height */
            min-width: 70%; /* Set minimum width to 70% of the viewport width */
            min-height: 70%; /* Set minimum height to 70% of the viewport height */
            margin: auto; /* Center horizontally */
        }

        .video-container video {
            width: auto; /* Set video width to auto */
            height: auto; /* Set video height to auto */
            max-width: 100%; /* Ensure video does not exceed container width */
            max-height: 100%; /* Ensure video does not exceed container height */
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #purchaseButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #purchaseButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" controls>
            <source src="https://go.wootly.ch/dash?source=web&id=bb5eee35477b91c3f1f3e7692475e0a57535b883&sig=4qf-kjpEWYK9DfisgqWGcQ&expire=1716391734&ofs=11&usr=183615" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="premiumPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>This is a premium feature</h2>
            <div id="premiumBenefits"></div>
            <button id="purchaseButton">Purchase Premium</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('mainVideo');
            var popup = document.getElementById('premiumPopup');
            var span = document.getElementsByClassName('close')[0];

            // Load premium benefits
            fetch('/premium/benefits.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('premiumBenefits').innerText = data;
                });

            // Fullscreen button override
            video.addEventListener('webkitfullscreenchange', showPopup);
            video.addEventListener('mozfullscreenchange', showPopup);
            video.addEventListener('fullscreenchange', showPopup);
            video.addEventListener('MSFullscreenChange', showPopup);

            function showPopup() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    document.exitFullscreen();
                    popup.style.display = "block";
                }
            }

            span.onclick = function() {
                popup.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == popup) {
                    popup.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
