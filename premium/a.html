<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Full Height MP4 Video Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the video covers the whole area */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://go.wootly.ch/dash?source=web&id=c630833edf8ea85edb9848f20ce22b77feafc695&sig=jzNvYTStv2xhnlPdP53zHw&expire=1716423360&ofs=12&usr=138380" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
