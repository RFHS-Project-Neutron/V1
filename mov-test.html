<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Video Example</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Make the video cover the entire viewport */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hide the scrollbar */
    body {
      overflow: hidden;
    }

    /* Hide the iframe initially */
    #googleDriveEmbed {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Set the embedded iframe to cover the entire viewport */
    #googleDriveEmbed iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<video id="introVideo" autoplay>
  <source src="/assets/videos/mov-intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="googleDriveEmbed">
  <!-- Replace 'YOUR_GOOGLE_DRIVE_VIDEO_EMBED_LINK' with the embed link of your Google Drive video -->
  <iframe src="https://drive.google.com/file/d/19X_r-XCkUWSJGU3tzTMq1EIlbSY-sQMm/preview" frameborder="0" allowfullscreen></iframe>
</div>

<script>
  // Get reference to the video and embed elements
  const introVideo = document.getElementById('introVideo');
  const googleDriveEmbed = document.getElementById('googleDriveEmbed');

  // Function to switch from video to Google Drive embed after 5 seconds
  function switchToGoogleDriveEmbed() {
    // Hide the video
    introVideo.style.display = 'none';
    // Show the Google Drive embed
    googleDriveEmbed.style.display = 'block';
  }

  // Set timeout to switch to Google Drive embed after 5 seconds
  setTimeout(switchToGoogleDriveEmbed, 5000);
</script>

</body>
</html>
