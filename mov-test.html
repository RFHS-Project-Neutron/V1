<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Video Example</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Make the video cover the entire viewport */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hide the scrollbar */
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>

<video autoplay>
  <source src="./assets/videos/mov-intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
