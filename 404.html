<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Oswald, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #343a40;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Not Found</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
