<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle.js Example</title>
  <!-- Include Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Style for the particles container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000000; /* Choose your desired background color */
      z-index: -1; /* Ensure particles are behind other content */
    }

    /* Style for centered text */
    .centered-text {
      position: absolute;
      top: 45%; /* Position 45% from the top */
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Croogla4F', sans-serif; /* Use the provided font */
      font-size: 32px; /* Adjust font size */
      color: #ffffff; /* Set text color */
    }
  </style>
</head>
<body>
  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Centered text -->
  <div class="centered-text">Project Neutron</div>

  <!-- Your other HTML content goes here -->

  <!-- Initialize Particle.js with provided configuration -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
          image: { src: "img/github.svg", width: 100, height: 100 },
        },
        opacity: {
          value: 1,
          random: true,
          anim: { enable: false, speed: 1, opacity_min: 0, sync: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
        },
        line_linked: {
          enable: false,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 600 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
          repulse: { distance: 400, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
