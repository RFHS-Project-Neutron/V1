<strong>Controls:</strong><br>
</p>
<ul>
<li>Arrows <kbd>↑</kbd><kbd>↓</kbd> — thrust level.</li>
<li>Arrows <kbd>←</kbd><kbd>→</kbd> — elevator controls.</li>
<li><kbd>Space</kbd> — fire a gun. <kbd>X</kbd> — deploy a missile.</li>

</div>

</div>

value="survival"> Survival</label>
</div>

Swarm</label>

</div>
<div>

</div>
