<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #message-container {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        #message-input {
            width: calc(100% - 70px);
            margin-bottom: 10px;
        }

        #send-button {
            width: 70px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-container"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('message-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Load messages from localStorage on page load
            loadMessages();

            sendButton.addEventListener('click', function() {
                const messageText = messageInput.value;
                if (messageText.trim() !== '') {
                    appendMessage('You', messageText);
                    saveMessage('You', messageText);
                    messageInput.value = '';
                }
            });

            function appendMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            function saveMessage(sender, message) {
                // Retrieve existing messages or initialize an empty array
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                // Add the new message to the array
                messages.push({ sender, message });
                // Save the updated messages array back to localStorage
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }

            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                // Iterate over each message and append it to the message container
                messages.forEach(message => {
                    appendMessage(message.sender, message.message);
                });
            }
        });
    </script>
</body>
</html>
