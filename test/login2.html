<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQJw6rgmUbyLHmol_iwSpbp81zVZNDLkZJtiJDlibqNA&s');
            background-size: cover;
            font-family: 'Fredoka One', sans-serif;
        }

        .container {
            width: 100%;
            text-align: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        /* Additional Text Style */
        .additional-text {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="additional-text">
            <p>This is a PN+ game. Please enter your code to access it.</p>
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="text" id="codeInput" maxlength="6" placeholder="Enter code (4-6 digits)" onkeypress="if(event.keyCode == 13) { checkCode(); return false; } return event.charCode >= 48 && event.charCode <= 57">
                <button type="button" onclick="checkCode()">âž”</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <script>
        function checkCode() {
            var inputCode = document.getElementById("codeInput").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var validCodes = this.responseText.split("\n");
                    if (validCodes.includes(inputCode)) {
                        window.location.href = "https://www.google.com";
                    } else {
                        document.getElementById("errorMessage").innerText = "Invalid code. Please try again.";
                    }
                }
            };
            xhttp.open("GET", "/test/codes.txt", true);
            xhttp.send();
        }
    </script>
</body>
</html>
