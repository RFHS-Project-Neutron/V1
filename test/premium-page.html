<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .countdown-box {
            width: 15%;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="countdown-box" id="countdownBox">Days until renewal: <span id="daysLeft"></span></div>
        <!-- Other dashboard content here -->
    </div>

    <script>
        // Function to calculate days left until renewal, ending at midnight on the last day
        function calculateDaysLeft(endDate) {
            const today = new Date();
            const end = new Date(endDate);
            end.setHours(23, 59, 59, 999); // Set to end of the day
            const timeDiff = end - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            return daysLeft;
        }

        // Function to fetch subscription dates and update the countdown
        function updateCountdown(userCode) {
            fetch('subscription-dates.json')
                .then(response => response.json())
                .then(subscriptionDates => {
                    const endDate = subscriptionDates[userCode];
                    if (endDate) {
                        const daysLeft = calculateDaysLeft(endDate);
                        document.getElementById('daysLeft').textContent = daysLeft;
                    } else {
                        document.getElementById('daysLeft').textContent = 'N/A';
                    }

                    // Automatically update the countdown (e.g., every day at midnight)
                    setInterval(() => {
                        const daysLeft = calculateDaysLeft(endDate);
                        document.getElementById('daysLeft').textContent = daysLeft;
                    }, 86400000); // 86400000 ms = 24 hours
                })
                .catch(error => {
                    console.error('Error fetching subscription dates:', error);
                    document.getElementById('daysLeft').textContent = 'Error';
                });
        }

        // Simulate retrieving the user's code from a session or login form
        // Replace this with your actual code retrieval logic
        function getUserCode() {
            // Example: Replace with actual logic to get the user code
            return prompt("Enter your user code:");
        }

        // Get the user's code
        const userCode = getUserCode();

        // Update the countdown with the user's code
        if (userCode) {
            updateCountdown(userCode);
        } else {
            document.getElementById('daysLeft').textContent = 'N/A';
        }
    </script>
</body>
</html>
