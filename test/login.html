<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQJw6rgmUbyLHmol_iwSpbp81zVZNDLkZJtiJDlibqNA&s');
            background-size: cover;
        }

        .container {
            width: 100%;
            text-align: center;
        }

        .login-box {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form onsubmit="checkCode(); return false;">
                <input type="text" id="codeInput" maxlength="6" placeholder="Enter code (4-6 digits)" onkeypress="if(event.keyCode == 13) { checkCode(); return false; } return event.charCode >= 48 && event.charCode <= 57">
                <button type="submit">âž”</button>
            </form>
            <div class="error-message" id="errorMessage" style="display: none;">Invalid code</div>
        </div>
    </div>

    <script>
        async function checkCode() {
            var enteredCode = document.getElementById("codeInput").value;
            var errorMessage = document.getElementById("errorMessage");
            
            // Fetch codes from external file
            const response = await fetch('https://raw.githubusercontent.com/RFHS-Project-Neutron/v2-client/main/codes.js');
            const codes = await response.json();
            
            // Check if entered code is valid
            if (!codes.includes(enteredCode)) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                window.location.href = 'https://project-neutron.site';
            }
        }
    </script>
</body>
</html>
